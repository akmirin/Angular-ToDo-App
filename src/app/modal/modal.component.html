<!-- Add Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row row-top">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="listContent" placeholder="Title for the task...">
            <textarea [(ngModel)]="listBody" class="note-body" placeholder="Add a description here..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary add-btn" (click)=addItemToList() data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row row-top">
          <div class="col-md-12">
            <input type="text" [(ngModel)]="newTitle" placeholder="Title for the task...">
            <textarea [(ngModel)]="newBody" class="note-body" placeholder="Add a description here..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary add-btn" (click)=saveEdit() data-dismiss="modal">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Assign Users Model -->
<div class="modal fade" id="assignModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assignModalLabel">Select Users</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row row-top">
            <div class="col-md-12">
                <ul class="list-group">
                    <li (click)=userListClick(user) *ngFor="let user of users" [class]="isUserSelected(user)?'list-group-item active':'list-group-item'">{{user.username}}</li>
                </ul>  
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-primary add-btn" (click)=assignUser() data-dismiss="modal">Assign</button>
          </div>
        </div>
      </div>
    </div>
  </div>
